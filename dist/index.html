<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <style>
    body {
      color: white;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>
    <div class="container">
      <!-- <div class="logo"> -->
      <img src="./images/logo.svg" alt="brand logo">
      <!-- </div> -->
      <div class="score">
        <h2>Score</h2>
        <p>18</p>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="frame">
        <img src="./images/bg-triangle.svg" alt="">
        <button class="scissors" data-type="scissors"><img src="./images/icon-scissors.svg"
            alt="scissors button"></button>
        <button class="rock" data-type="rock"><img src="./images/icon-rock.svg" alt="rock button"></button>
        <button class="paper" data-type="paper"><img src="./images/icon-paper.svg" alt="paper button"></button>
      </div>
      <div class="rules">
        <button>Rules</button>
      </div>
    </div>
    <section class="modal">
      <div class="overlay">
        <div class="content">
          <h1>rules</h1>
          <img src="./images/image-rules.svg" alt="game rules">
          <button><img src="./images/icon-close.svg" alt=""></button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">chisomchris</a>.
    </div>
  </footer>
  <script src="./index.js"></script>
</body>

</html>
